<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta id="metaProfile" />
    <title>CodeUnity | Your profile</title>

    <link rel="stylesheet" href="../dist/tailwind.css" />
    <link rel="stylesheet" href="../src/css/customStyles.css" />
    <link rel="stylesheet" href="../src/css/loadingIndicator.css" />

    <script
      src="https://kit.fontawesome.com/b515e79b0f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../src/images/favicon.ico"
    />

    <script type="module" src="/src/js/pages/profile/index.js"></script>
  </head>

  <body>
    <!--Sidebar-->

    <aside
      class="hidden z-30 bg-primary w-full md:w-24 max-w-64 h-screen max-h-svh fixed lg:flex flex-col items-center justify-between gap-6"
      id="sidebar"
    >
      <div class="h-4/5 flex flex-col">
        <button class="mt-12 inline-block" id="sidebar-expand-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="white"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5"
            ></path>
          </svg>
        </button>
        <div class="h-full flex flex-col">
          <div
            class="sidebar-image hidden flex-col items-center justify-center"
            id="sidebarContainer"
          ></div>
          <nav
            class="flex justify-between md:flex-col py-4 gap-5 2xl:gap-8 mt-10 2xl:mt-20 items-start 2xl:h-full max-h-96"
          >
            <a
              href="/feed/index.html"
              class="flex justify-center items-center home navLink gap-6"
            >
              <i class="fa-solid fa-house text-2xl w-8"></i>
              <span class="hidden navOption">Home</span>
            </a>

            <a
              href="/profile/index.html"
              class="flex justify-center items-center profile navLink gap-6"
              id="sidebarProfileLink"
            >
              <i class="fa-solid fa-user text-2xl w-8"></i>
              <span class="hidden navOption">Profile</span>
            </a>

            <a
              href="/explore/"
              class="flex justify-center items-center groups navLink gap-6"
            >
              <i class="fa-solid fa-globe text-2xl w-8"></i>
              <span class="hidden navOption">Explore</span>
            </a>

            <button
              class="flex items-center settings navLink gap-6 w-8"
              disabled
            >
              <i class="fa-solid fa-gear text-2xl"></i>
              <span class="hidden navOption">Settings</span>
            </button>

            <button class="flex items-center inbox navLink gap-6 w-8" disabled>
              <i class="fa-solid fa-envelope text-2xl"></i>
              <span class="hidden navOption">Inbox</span>
            </button>
          </nav>
        </div>
      </div>
      <button
        class="text-white py-9 border-t w-full logout-btn"
        id="logoutButton"
      >
        Log out
      </button>
    </aside>

    <!-- Mobile navigationbar -->

    <div
      class="bg-primary w-full fixed bottom-0 h-16 sm:h-20 md:h-20 items-center flex lg:hidden z-30"
    >
      <nav class="flex mx-auto gap-8 sm:gap-20">
        <a href="/feed/" class="home flex flex-col text-center">
          <i class="fa-solid fa-house text-lg sm:text-xl md:text-2xl"></i>
          <span class="text-xxs">HOME</span>
        </a>

        <a href="/profile/" class="profile flex flex-col text-center">
          <i class="fa-solid fa-user text-lg sm:text-xl md:text-2xl"></i>
          <span class="text-xxs">PROFILE</span>
        </a>

        <button
          class="addPost flex flex-col items-center cursor-pointer"
          id="create-post-mobile"
        >
          <i
            class="fa-regular fa-square-plus text-lg sm:text-xl md:text-2xl"
          ></i>
          <span class="text-xxs">NEW POST</span>
        </button>

        <a href="/explore/" class="explore flex flex-col text-center">
          <i class="fa-solid fa-globe text-lg sm:text-xl md:text-2xl"></i>
          <span class="text-xxs">EXPLORE</span>
        </a>

        <button
          class="home flex flex-col items-center cursor-pointer"
          id="hamburgerMobile"
        >
          <i class="fa-solid fa-bars text-lg sm:text-xl md:text-2xl"></i>
          <span class="text-xxs">MORE</span>
        </button>
      </nav>

      <div
        class="bg-white w-full md:w-1/2 md:right-0 fixed bottom-16 sm:bottom-20 md:bottom-20 hidden flex-col items-start py-3 px-5 border"
        id="hamburgerOptions"
      >
        <div class="pb-3 pt-2 flex items-center justify-between w-full">
          <p class="font-medium text-primary">MORE OPTIONS</p>
          <i class="fa-solid fa-xmark text-lg" id="moreOptionsClose"></i>
        </div>

        <span class="border-b w-full"></span>

        <button class="text-primary py-3 flex gap-6 items-center md:text-lg">
          <i class="fa-solid fa-gear text-secondary"></i>
          Settings
        </button>
        <span class="border-b w-full"></span>

        <button class="text-primary py-3 flex gap-6 items-center md:text-lg">
          <i class="fa-regular fa-envelope text-secondary"></i>
          Inbox
        </button>
        <span class="border-b w-full"></span>

        <button
          class="text-primary py-3 flex gap-6 items-center md:text-lg logout-btn"
        >
          <i class="fa-solid fa-arrow-right-from-bracket text-secondary"></i>
          Log out
        </button>
      </div>
    </div>

    <!--Header-->

    <header
      class="px-3 sm:px-8 lg:pl-36 py-4 lg:py-8 max-w-3xl lg:max-w-5xl 2xl:max-w-full mx-auto 2xl:pr-12 wrapper"
    >
      <div class="secondary-light flex justify-between items-center mx-auto">
        <div class="logo flex items-center gap-x-2 sm:gap-x-5">
          <a
            href="/feed/"
            class="text-xl md:text-2xl lg:text-3xl font-bold xl:font-semibold 2xl:font-bold"
          >
            CodeUnity
          </a>
          <span class="hidden md:flex md:text-xl">|</span>
          <span
            class="muted hidden md:flex lg:text-xl xl:text-base 2xl:text-lg"
            id="profileOwner"
          ></span>
        </div>

        <div class="flex justify-between items-center xl:w-1/2 lg:gap-4">
          <div class="relative lg:w-full xl:w-2/3 z-40">
            <div
              id="search-container"
              class="bg-white p-1 md:p-2 rounded-full lg:rounded-md flex items-center justify-center w-12 h-12 lg:w-full lg:h-16 border mr-2 right-[-130px] top-10 lg:mr-0 lg:static"
            >
              <input
                type="search"
                placeholder="Search..."
                class="hidden border-none outline-none px-4 w-3/4 lg:w-full lg:flex"
                id="search-input"
                autocomplete="off"
              />
              <div
                class="px-4 py-2 rounded-md"
                id="search-button"
                type="button"
              >
                <i class="fa-solid fa-magnifying-glass lg:text-lg"></i>
              </div>
              <div
                class="hidden absolute bg-white left-0 top-14 py-2 w-full"
                id="search-result-container"
              ></div>
            </div>
          </div>

          <div class="flex items-center lg:gap-2">
            <button
              class="notifications flex items-center justify-center bg-white rounded-full w-12 h-12 md:w-14 md:h-14 lg:w-16 lg:h-16 border mr-2 lg-mr-0"
              disabled
            >
              <i class="fa-regular fa-bell text-lg lg:text-xl"></i>
            </button>

            <a
              href="#"
              class="w-12 h-12 md:w-14 md:h-14 lg:w-16 lg:h-16"
              id="headerProfile"
            ></a>
          </div>
        </div>
      </div>
    </header>

    <!-- Banner & Profile Image -->
    <div class="loading-indicator mt-16 md:mt-0">
      <span class="loader"></span>
    </div>

    <div class="h-52 sm:h-64 md:h-72 lg:h-80 2xl:h-96" id="banner"></div>
    <main class="px-3 sm:px-8 md:px-12 lg:px-32">
      <!-- Profile information -->

      <section
        class="max-w-5xl 2xl:max-w-6xl mt-20 sm:mt-24 lg:mt-20 flex flex-col mx-auto lg:pl-24"
        id="profileContainer"
      ></section>

      <!-- Posts -->

      <section
        class="posts max-w-5xl 2xl:max-w-6xl mt-12 md:mt-16 mx-auto lg:pl-24"
        id="posts-container"
      ></section>
    </main>

    <!-- Modal container -->

    <div
      id="modal-container"
      class="hidden mx-auto modal fixed z-50 items-center justify-center lg:left-[-3rem] top-0 h-screen p-4 sm:p-10 lg:ml-12 min-w-full overflow-auto"
    >
      <div
        class="relative max-w-3xl flex flex-col px-4 sm:px-12 py-6 sm:py-10 rounded-lg lg:ml-24 bg-white border modal-content w-full self-start"
      >
        <div class="flex justify-between items-center pb-1 md:pb-4">
          <h2 class="text-xl lg:text-2xl font-medium" id="modal-header"></h2>
          <i class="fa-solid fa-xmark text-xl cursor-pointer modal-close"></i>
        </div>

        <!--Modal body-->
        <form class="modal-body"></form>
      </div>
    </div>

    <!--Footer-->

    <footer class="bg-primary text-white pt-10 mt-12 md:mt-28">
      <div
        class="flex justify-between flex-col lg:flex-row max-w-3xl lg:max-w-5xl 2xl:max-w-full mx-auto wrapper py-6 md:py-4 mb-16 text-sm lg:mb-0 lg:pt-9 lg:pb-10 px-4 sm:px-10 md:px-12 lg:pl-36 2xl:pr-12"
      >
        <div>
          <a
            href="/feed/"
            class="text-xl md:text-2xl font-bold mb-3 sm:mb-8 lg:mb-0"
          >
            CodeUnity
          </a>
        </div>

        <div
          class="flex flex-col sm:flex-row justify-between lg:w-3/4 xl:w-1/2"
        >
          <div class="lg:ml-8 my-3 sm:my-0">
            <h3 class="md:text-lg font-medium">Support</h3>
            <ul class="mt-2 space-y-2">
              <li>
                <p
                  href="#"
                  class="text-gray-300 hover:text-white text-sm md:text-base"
                >
                  FAQ
                </p>
              </li>
              <li>
                <p
                  href="#"
                  class="text-gray-300 hover:text-white text-sm md:text-base"
                >
                  Online support
                </p>
              </li>
              <li>
                <p
                  href="#"
                  class="text-gray-300 hover:text-white text-sm md:text-base"
                >
                  Contact us
                </p>
              </li>
              <li>
                <p
                  href="#"
                  class="text-gray-300 hover:text-white text-sm md:text-base"
                >
                  Account settings
                </p>
              </li>
              <li>
                <p
                  href="#"
                  class="text-gray-300 hover:text-white text-sm md:text-base"
                >
                  Terms of use
                </p>
              </li>
            </ul>
          </div>

          <div class="lg:ml-8 my-3 sm:my-0">
            <h3 class="md:text-lg font-medium">About</h3>
            <ul class="mt-2 space-y-2">
              <li>
                <p
                  href="#"
                  class="text-gray-300 hover:text-white text-sm md:text-base"
                >
                  About us
                </p>
              </li>
            </ul>
          </div>

          <div class="lg:ml-8 my-3 sm:my-0">
            <h3 class="md:text-lg font-medium">Privacy</h3>
            <ul class="mt-2 space-y-2">
              <li>
                <p
                  href="#"
                  class="text-gray-300 hover:text-white text-sm md:text-base"
                >
                  Privacy Settings
                </p>
              </li>
              <li>
                <p
                  href="#"
                  class="text-gray-300 hover:text-white text-sm md:text-base"
                >
                  Guidelines
                </p>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="border-t bg-light mt-10"></div>

      <div
        class="flex justify-between items-center max-w-3xl lg:max-w-5xl 2xl:max-w-full mx-auto wrapper py-6 md:py-4 mb-16 text-sm lg:mb-0 lg:pt-9 lg:pb-10 px-4 sm:px-10 md:px-12 lg:pl-36"
      >
        <p>Copyright CodeUnity Â© 2023</p>
        <p>All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
